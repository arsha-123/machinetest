{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'js/registeer.js' %}"></script>


</head>
<style>
    

    .myform{
         /* background: linear-gradient(to right,grey 0%,hsl(160, 23%, 97%) 100%);  */
        background-color: rgb(10, 10, 10);
        font-family: Arial, Helvetica, sans-serif;
        height: 100%;
        width: 100%;
        padding: 25px 25px 25px 25px;
        border-radius: 20px;

    }
    .myform .head{
        color: rgb(248, 246, 246);
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
    }
    .lbl{
        color: white;
    }
    .btn{
        width: 300px;
        margin-left: 450px;
    }
</style>
<body>
    
    <br><br><br><br>

    <div class="container">
        <div class="myform">
            <form class="" action="" method="post">

                 <div class="row">
                     <h1 class="head">SIGN UP FORM</h1>
                 </div><br><br>


                


                <div class="row">
                    <div class="form-group col-6">
                        <label for="" class="lbl">Name :</label>
                        <input type="text" name="" id="name" class="form-control">
                        <p id="p1" style=" color: red ;display: none;">* Please enter the name</p>
                    </div>
                    
                    <div class="form-group col-6">
                        <label for="" class="lbl">Place :</label>
                        <input type="text" name="" id="plc" class="form-control">
                        <p id="p2" style=" color: red ;display: none;">* Please enter the place</p>
                    

                    </div>
                </div>



                <div class="row">
                    <div class="form-group col-6">
                        <label for="" class="lbl">Gender :</label>
                        <select class="form-control" name="" id="gender">
                            <option value=""></option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="female">Others</option>
                        </select>
                        <p id="p3" style=" color: red ;display: none;">*Please choose the gender</p>
                    </div>
                    <div class="form-group col-6">
                        <label for="" class="lbl">DOB :</label>
                        <input type="date" name="" id="dob" class="form-control">
                        <p id="p4" style=" color: red ;display: none;">*Please fill the dob</p>
                    </div>
                </div>

                


                <div class="row">
                    <div class="form-group col-6">
                        <label for="" class="lbl">Email</label>
                        <input type="text" name="" id="mail" class="form-control">
                        <p id="p5" style=" color: red ;display: none;">*Please enter the email</p>
                    </div>
                    <div class="form-group col-6">
                        <label for="" class="lbl">Phone Number</label>
                        <input type="text" name="" id="phn" class="form-control">
                        <p id="p6" style=" color: red ;display: none;">* Please enter the phone number</p>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-6">
                        <label for="" class="lbl">Password</label>
                        <input type="password" name="" id="pwd" class="form-control">
                        <p id="p7" style=" color: red ;display: none;">* Please enter the password</p>
                        <p id="p9" style=" color: red ;display: none;">* must contain 8 charectors</p>
                    </div>
                    <div class="form-group col-6">
                        <label for="" class="lbl">Confirm Password</label>
                        <input type="password" name="" id="cpwd" class="form-control">
                        <p id="p8" style=" color: red ;display: none;">* Please re-enter the password</p>
                    </div>
                </div><br><br><br>

                <div class="row">
                    <div class="form-group col-6">
                        <a href="{% url 'mtlogin' %}"><button id="submit" type="button" class="btn btn-link btn-dark">Submit</button></a>
                    </div>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
